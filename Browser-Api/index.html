<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Browser API</title>
</head>

<body>
    <div class="container">
        <section>
            <h2>Drag and Drop</h2>
            <div class="parent">
                <div class="origin dropzone" ondragover="dragOver(event)" ondrop="drop(event)">
                    <h4>Para fazer</h4>
                    <div id="drag-1" class="draggable" draggable="true" ondragstart="dragStart(event)">Item 1</div>
                    <div id="drag-2" class="draggable" draggable="true" ondragstart="dragStart(event)">Item 2</div>
                    <div id="drag-3" class="draggable" draggable="true" ondragstart="dragStart(event)">Item 3</div>
                </div>
                <div class="dropzone" ondragover="dragOver(event)" ondrop="drop(event)"><h4>Fazendo</h4></div>
                <div class="dropzone" ondragover="dragOver(event)" ondrop="drop(event)"><h4>Feito</h4></div>
            </div>
        </section>
        <section>
            <h2>Geolocation</h2>
            <div>
                <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="" name="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://fmovies-online.net"></a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net"></a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
            </div>
        </section>
        <section>
            <h2>Notifications</h2>
            <button onclick="getNotification()">Quero receber notificações</button>
        </section>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/geolocation.js"></script>
    <script src="./js/notification.js"></script>
</body>

</html>
